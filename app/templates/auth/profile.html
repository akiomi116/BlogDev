{% extends "base.html" %}

{% block title %}プロフィール{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-user-circle me-2"></i> プロフィール</h4>
            </div>
            <div class="card-body">
                <div class="mb-3 row">
                    <label for="username" class="col-sm-4 col-form-label text-end fw-bold">ユーザー名:</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="username" value="{{ user.username }}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-4 col-form-label text-end fw-bold">メールアドレス:</label>
                    <div class="col-sm-8">
                        <input type="email" readonly class="form-control-plaintext" id="email" value="{{ user.email }}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="role" class="col-sm-4 col-form-label text-end fw-bold">ロール:</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="role" value="{{ user.roles|map(attribute='name')|join(', ') if user.roles else 'なし' }}">
                    </div>
                </div>
                
                <hr>

                <div class="d-grid gap-2">
                    <a href="{{ url_for('auth.change_password') }}" class="btn btn-outline-primary">
                        <i class="fas fa-key me-2"></i> パスワードを変更
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
